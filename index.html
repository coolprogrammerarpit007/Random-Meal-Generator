<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Meal Generator</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="order">
      <div class="order-meal"></div>
      <h1>Feeling Hungry?</h1>
      <p>Get a random meal by clicking below</p>
      <button id="meal-btn">Get Meal</button>
    </div>
    <div class="container">
      <div id="food-meal">
        <div id="meal-recipe"></div>
        <div id="meal-ingredients"></div>
      </div>
      <div id="utube-container"></div>
    </div>
  </body>

  <!-- JS Script link -->
  <script src="./js/index.js"></script>
</html>
